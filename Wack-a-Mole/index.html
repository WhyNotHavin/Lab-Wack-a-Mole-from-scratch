<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css"></link>
  <script src="func.js" defer></script>
  <title>Wack-a-Diglet</title>
</head>
<body>
  <div class="header">
    <img class='title'alt="Wack-a-Diglet" src="picutures\title.png" />
  </div>
  <div class="score-container">
    <img class='score' alt="Score" src="picutures\score.png" />
    <div id = 'score-text' class="score">0</div>
  </div>
  <div id="diglet-container">
    <img class='diglet hidden'  id="diglet1" alt="Diglet" src="picutures\Diglet.png" />
    <img class='diglet hidden'  id="diglet2" alt="Diglet" src="picutures\Diglet.png" />
    <img class='diglet hidden'  id="diglet3" alt="Diglet" src="picutures\Diglet.png" />
    <img class='diglet hidden'  id="diglet4" alt="Diglet" src="picutures\Diglet.png" />
    <img class='diglet hidden'  id="diglet5" alt="Diglet" src="picutures\Diglet.png" />
    <img class='diglet hidden'  id="diglet6" alt="Diglet" src="picutures\Diglet.png" />
    <img class='diglet hidden'  id="diglet7" alt="Diglet" src="picutures\Diglet.png" />
    <img class='diglet hidden'  id="diglet8" alt="Diglet" src="picutures\Diglet.png" />
    <img class='diglet hidden'  id="diglet9" alt="Diglet" src="picutures\Diglet.png" />
  </div>
  <div class="background">
    <img alt="Background" src="picutures\Background.png" />
  </div>
</body>
</html>
